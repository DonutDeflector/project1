<h3>Check Ins</h3>
  <span class="mb-3">
    <span class="font-weight-bold">Total</span>
    <span>| {{comments.rowcount}}</span>
  </span>

  {% for comment in comments | reverse %}
    <div class="card bg-dark mt-4">
      <div class="card-body">
        <div class="card-title">
          <h5>{{comment.username}}</h5>
        </div>
        <div class="card-text">
          <p class="mb-0">{{comment.comment}}</p>
        </div>
      </div>
    </div>
  {% endfor %}
