<h3>Submit Check In</h3>
{% include "includes/flash.html" %}
<form class="mt-3" action="{{ url_for('check_in') }}" method="post">
  <div class="form-group">
    {% if "username" in session %}
    <textarea name="comment" class="form-control" id="comment" rows="3"
    placeholder="Submit a comment." required></textarea>
    {% else %}
    <textarea name="comment" class="form-control" id="comment" rows="3"
    placeholder="Login to place a comment." readonly></textarea>
    {% endif %}
  </div>
  {% if "username" in session %}
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit Comment</button>
  </div>
  {% endif %}
</form>
